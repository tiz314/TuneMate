<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link href="./assets/styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/icons/icon.png">
    <title>TuneMate | Profile</title>
</head>

<body class="d-flex flex-column min-vh-100" onload="loadUserData()">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid" id="navbar">
        </div>
    </nav>

    <div class="container-fluid" id="profileMain">
        <div class="row p-5">
            <div class="spinner-border loadingSpinner" role="status">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3 id="profileUsername"></h3>
                        <h4 id="profileEmail"></h4>
                        <h6 id="profileJoined"></h6>
                    </div>
                    <div class="col text-center">
                        <button class="btn mainButton d-none" id="userEditModalButton" data-bs-toggle="modal"
                            data-bs-target="#userEditModal" onclick="userEdit()">
                            <!-- user edit modal trigger -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                            </svg>
                            Edit
                        </button>
                    </div>
                </div>
                <div class="row mt-4">
                    <h5 id="profileGenres"></h5>
                    <h5 id="profileArtists"></h5>
                </div>
            </div>
        </div>
        <div class="row p-5" id="profileUserContent">
            <div class="row">
                <div class="row">
                    <h3><span class="highlight">Your</span> playlists</h3>
                </div>
                <div class="row">
                    <div class="col mt-2">
                        <button class="btn mainButton" data-bs-toggle="modal" data-bs-target="#newPlaylistModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                            Add
                        </button>
                    </div>
                </div>
                <div class="row mt-5" id="personalPlaylistsContainer">
                    <div class="spinner-border loadingSpinner" role="status">
                    </div> <!-- removed when cointaner filled with cards -->
                    <div class="col col-auto mt-2 playlistCard">
                        <a href="" class="openPlaylistLink">
                            <div class="card d-none h-100">
                                <div class="card-header">
                                    <p></p>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title highlight"></h5>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row mt-5 pt-5">
                    <h3>Playlists <span class="highlight">you follow</span></h3>
                </div>
                <div class="row">
                    <div class="col mt-2">
                        <a href="./pubPlaylists.html" class="btn mainButton d-none" id="searchPublicButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                            Search
                        </a>
                    </div>
                </div>
                <div class="row mt-5" id="playlistFollowingContainer">
                    <div class="spinner-border loadingSpinner" role="status">
                    </div> <!-- removed when cointaner filled with cards -->
                    <div class="col col-auto mt-2 playlistCard">
                        <a href="" class="openPlaylistLink">
                            <div class="card d-none">
                                <div class="card-header">
                                    <p></p>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title highlight"></h5>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- User edit modal -->
        <div class="modal fade" id="userEditModal" tabindex="-1" aria-labelledby="userEditModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title">Edit your profile</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-4">
                            <div class="col">
                                <input type="text" id="editName" class="form-control" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="text" id="editSurname" class="form-control" placeholder="Surname">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="editDate" class="form-label">Date of birth</label>
                            <input type="date" id="editDate" class="form-control">
                        </div>
                        <label for="genres" class="form-label">Favourite genres</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" id="genres" class="form-control" placeholder="Lo-Fi">
                            </div>
                            <div class="col">
                                <button class="btn mainButton" onclick="fillGenreList()">
                                    Update
                                </button>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col pt-1">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle mainButton" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Genres
                                    </button>
                                    <ul class="dropdown-menu" id="genresDropdown">
                                        <li><button class="btn dropdown-item">Nothing to show</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-3" id="chosenGenresList">
                        </div>
                        <div class="mb-4">
                            <label for="artists" class="form-label">Favourite artists</label>
                            <div class="row row-cols-1 row-cols-sm-2">
                                <div class="col pt-1">
                                    <input type="text" id="artists" class="form-control me-3"
                                        placeholder="Arctic Monkeys">
                                </div>
                                <div class="col pt-1">
                                    <button class="btn mainButton" onclick="fillArtistsList()">
                                        Update
                                    </button>
                                </div>
                                <div class="col pt-1">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle mainButton" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Artists
                                        </button>
                                        <ul class="dropdown-menu" id="artistsDropdown">
                                            <li><button class="btn dropdown-item">Nothing to show</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3" id="chosenArtistsList">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="editEmail" class="form-control" placeholder="username@example.com">
                        </div>
                        <div class="mb-4">
                            <input type="text" id="editUsername" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-4">
                            <input type="password" id="editPassword" class="form-control" placeholder="Password">
                            <label for="editPassword" class="form-label mt-2">Password length must be at least 8
                                characters,
                                containing at least a number, an uppercase letter and a special character</label>
                        </div>
                        <div class="alert alert-danger d-none" role="alert" id="editErrorAlert">
                        </div>
                        <div id="userDeleteContainer">
                            <button type="button" class="btn mainButton" id="deleteUserButton"
                                onclick="confirmUserDelete()">Delete
                                user</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn mainButton" onclick="updateProfile()">Apply changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New playlist modal -->
        <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-labelledby="newPlaylistModal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Create a playlist</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-4">
                            <div class="col">
                                <input type="text" id="playlistNameTextField" class="form-control"
                                    placeholder="Playlist name">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <input type="text" id="playlistDescription" class="form-control"
                                    placeholder="Description">
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2">
                            <div class="col pt-1">
                                <input type="text" id="tags" class="form-control me-3" placeholder="#Coding">
                            </div>
                            <div class="col pt-1">
                                <button class="btn mainButton" type="button" onclick="addTag()">
                                    Add
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-3" id="chosenTagsList">
                        </div>
                        <div class="alert alert-danger d-none" role="alert" id="newPlaylistErrorAlert">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn mainButton" onclick="createPlaylist()"
                            id="createPlaylistButton">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/tags.js"></script>
    <script src="./assets/scripts/artists.js"></script>
    <script src="./assets/scripts/genres.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/profile.js"></script>
    <script src="./assets/scripts/nav.js"></script>
    <script src="./assets/scripts/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
