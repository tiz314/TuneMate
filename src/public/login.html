<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link href="./assets/styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/icons/icon.png">
    <title>TuneMate | Login or Sign Up</title>
</head>

<body class="d-flex flex-column min-vh-100"
    onload="isLoggedIn().then(res => { if(res.username != undefined) location.replace('./index.html')} )">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid" id="navbar">
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="loginMain">
        <div id="loginSignupFormDiv" class="p-5">
            <div id="loginFormDiv">
                <h3 class="mb-4">Login</h3>
                <div class="mb-4">
                    <input type="text" id="name" class="form-control" placeholder="Email or username">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-4">
                    <p>Don't have an account? <a href="#" class="highlight" onclick="showSignupDialog()">Create one</a>
                    </p>
                </div>
                <div class="alert alert-danger d-none" role="alert" id="loginErrorAlert">
                </div>
                <button type="submit" class="btn mainButton" onclick="login()">Login</button>
            </div>
            <div id="signupFormDiv" class="d-none">
                <h3 class="mb-4">Sign Up</h3>
                <div class="row mb-4">
                    <div class="col">
                        <input type="text" id="signupName" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="text" id="surname" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="date" class="form-label">Date of birth</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="genres" class="form-label">Favourite genres</label>
                    <div class="row row-cols-1 row-cols-sm-2">
                        <div class="col pt-1">
                            <input type="text" id="genres" class="form-control me-3" placeholder="Lo-Fi">
                        </div>
                        <div class="col pt-1">
                            <button class="btn mainButton" onclick="fillGenreList()">
                                Update
                            </button>
                        </div>
                        <div class="col pt-1">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle mainButton" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Genres
                                </button>
                                <ul class="dropdown-menu" id="genresDropdown">
                                    <li><button class="btn dropdown-item">Nothing to show</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3" id="chosenGenresList">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="artists" class="form-label">Favourite artists</label>
                    <div class="row row-cols-1 row-cols-sm-2">
                        <div class="col pt-1">
                            <input type="text" id="artists" class="form-control me-3" placeholder="Arctic Monkeys">
                        </div>
                        <div class="col pt-1">
                            <button class="btn mainButton" onclick="fillArtistsList()">
                                Update
                            </button>
                        </div>
                        <div class="col pt-1">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle mainButton" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Artists
                                </button>
                                <ul class="dropdown-menu" id="artistsDropdown">
                                    <li><button class="btn dropdown-item">Nothing to show</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3" id="chosenArtistsList">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" class="form-control" placeholder="username@example.com">
                </div>
                <div class="mb-4">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-4">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password">
                    <label for="signupPassword" class="form-label mt-2">Password length must be at least 8 characters,
                        containing at least a number, an uppercase letter and a special character</label>
                </div>
                <div class="mb-4">
                    <p>Already have an account? <a href="#" class="highlight" onclick="showLoginDialog()">Login</a></p>
                </div>
                <div class="alert alert-danger mt-3 d-none" role="alert" id="signupErrorAlert">
                </div>
                <button type="submit" class="btn mainButton" onclick="signup()">Sign Up</button>
            </div>
            <div class="alert alert-success d-none" role="alert" id="signupSuccessAlert">
                User successfully created
            </div>
        </div>
    </div>

    <script src="./assets/scripts/genres.js"></script>
    <script src="./assets/scripts/artists.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/nav.js"></script>
    <script src="./assets/scripts/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
